<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLed Romania</title>
    
    <!--Link to Font Awesome-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Link to CSS     <link rel="stylesheet" href="style.css">    -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css');
    /*----------------------
        VARIABLES 
    ------------------------*/
    :root{
        --btn-color: #05a10a;
        --btn-color-hover:#275a29;
        --text-color: #171427;
        --bg-collor: #fff;
    }
    html {
        overflow-y: scroll;
    }
    body{
        font-family: 'Poppins', sans-serif;
        color: var(--text-color);
        margin: 0;
        padding: 0;
        scroll-margin-top: 2rem;
        scroll-behavior: smooth;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        background-color: rgba(180, 180, 180, 0.336);
        background-size: cover;
        height: auto;
    }

    .add-to-cart-notification{
        position: relative;
        top:30px;
        z-index: 20;
        opacity: 0;
        transition-duration: .5s;
        color: green;
        font-size: 1rem;
        font-weight: bold;
    }
    .pop-up{
    transform: none;
    opacity: 1;
    transition-duration: .5s;
    }

    header{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: var(--bg-collor);
        display: flex;
        box-shadow: 0 3px 4px hsl(0 4% 15% / 60%);
        z-index: 10;
    }
    .container{
        max-width: 1068px;
        margin: auto;
        width: 100%;
    }
    section{
        padding: 7rem 0 3rem;
        display: flex;
    }
    span{
        font-style: italic;
    }
    .navBar{
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }
    .logo{
        width: 35%;
        font-size: 1.2rem;
    }
    
    h3{
        cursor: pointer;
        display: inline-block;
        position: relative;
    }
    h3.active{
        border-bottom: 2px solid gray;
    }

    h3::before{
        box-sizing: border-box;
        content: "";
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -2px;
        left:0;
        background-color: gray;
        transform-origin: bottom center;
        transition: transform 0.5s ease-out;
    }

    h3:hover::before{
        transform: scale(1);
        transform-origin: bottom center;
    }

    .tabs{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 35%;
    }
    #cart-icon{ 
        font-size: 1.6rem;
        cursor: pointer;
    }
    li{
        margin-left: -30px;
    }
    /* Cart*/
    .cart{
        position: fixed;
        top: 0;
        right: -100%;
        width: 360px;
        height: 800px;
        padding: 20px;
        background-color: var(--bg-collor);
        box-shadow: -2px 0 4px hsl(0 4% 15% / 60%);
        transition: 0.3s;
    }
    .cart.active{
        right: 0;
        overflow-y:scroll;
    }
    .cart-title{
        font-size: 1.2rem;
        text-align: center;
        font-weight: 600;
        margin-top: 2rem;
    }
    .cart-box{
        width: 98%;
        display: grid;
        grid-template-columns: 32% 50% 18%;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
    }
    .cart-img{
        width: 150px;
        height: 150px;
        object-fit: contain;
        background-color: gainsboro;
        border-radius: 50%;
    }
    .cart-product-title{
        font-size: 1rem;
    }
    .cart-product-details{
        font-size: 0.7rem;
    }
    .detail-box{
        display: grid;
        row-gap: 0.5rem;
        justify-items: center;
    }
                   /*cart-quantity*/

    .cart-qty{
        font-weight: bold;
        display: flex;
    }
    .qty-value{
        width: 2rem;
        display: flex;
        text-align: center;
    }
    .cart-remove{
        font-size: 1.2rem;
        cursor: pointer;
        color: red;
    }
    .total{
        display: flex;
        justify-content: end;
        margin-top: 1.5rem;
        border-top: 1px solid gray;

    }
    .total-title{
        font-size: 1.2rem;
        font-weight: 600;
    }
    .total-quantity{
        margin-left: 0.5rem;
        font-size: 1.2rem;
        font-weight: 600;
    }
    .btn-buy{
        display: flex;
        margin: 1.5rem auto 0 auto;
        border: none;
        padding: 12px 20px;
        background-color: var(--btn-color);
        color: var(--bg-collor);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        border-radius: 5px;
    }
    .btn-buy:hover{
        background-color: var(--btn-color-hover);
    }
    #close-cart{
        position: absolute;
        top:1rem;
        right: 0.8rem;
        font-size: 2rem;
        color: var(--text-color);
        cursor: pointer;
    }
    .product-in-cart-count{
        position: absolute;
        margin-top: -50px;
        margin-left: 14px;
        color: green;
        font-size: 1rem;
        font-weight: bold;
    }
    .addAnimation{
        animation: addCartAnimation 2s ease;
    }

    @keyframes addCartAnimation {
        from {left: 560px;}
        to {left: 1456px;}          
    }

    /*Body*/
    .left-side{
        width: 25%;
        text-align: center;
        margin-top: 0;
        padding-top: 1rem;
    }
    .right-side{
        width: 75%;
        margin-top: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, auto));
        gap:2rem;
        border-left: solid 4px rgb(90, 89, 89);
        padding-left: 1rem;
    }
    li{
        list-style: none;
        padding: 1.5rem 0;

    }
    a{
        cursor: pointer;
        border: 1px solid grey;
        padding: 0.5rem;
        border-radius: 10px;
    }
    a:hover {
        background-color: rgb(76, 73, 73);
        color: var(--bg-collor);
    }
    .product-id{
        display: none;
    }
    .product-img{
        width: 230px;
        height: 230px;
    }
    h2{
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
    }
    p{
        font-size: 0.9rem;
        font-style: italic;
        text-align: center;
    }
    .product-box{
        border: solid 1px grey;
        border-radius: 5px;
        text-align: center;
        position: relative;
    }
    .product-title{
        font-style: italic;
    }
    .add-cart{
        cursor: pointer;
        font-size: 1.6rem;
        padding-bottom: 0.5rem;
    }
    ::placeholder {
        text-align: center;
    }

    .pictures_Body{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        margin-top: 2rem;
    }

    .portofolioBody{
        position: relative;
        margin-bottom: 2rem;
    }
    .picture-img{
        width: 300px;
        height: 300px;
        border-radius: 10px;
    }


    </style>
</head>
<body>
    <!-- Header-->
    <header>
        <!--NavBar-->
        <div class="navBar container">
            <div class="logo">
                <h1>EcoLED Romania</h1>
            </div>
            <div class="add-to-cart-notification">
                <p>Produs adaugat in cos !</p>
            </div>
            <div class="tabs">
                <h3 class="products">Produse</h3>
                <h3 class="portfolium">Portofoliu</h3>
                <h3 class="contact">Contact</h3>
                <div>
                    <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
                    <p class="product-in-cart-count"></p>
                </div>
                <!--Cart-->
                <div class="cart">
                    <h2 class="cart-title">Cariucior de cuparaturi</h2>
                    <!--Content-->
                    <div class="cart-content">  
                        <div class="cart-box">
                            
                        </div>
                    </div>
                    <!--Toatl cart-->
                    <div class="total">
                    <div class="total-title">Total produse:</div>
                    <div class="total-quantity">0</div> 
                    </div>
                    <textarea id="client notes" name="client notes" placeholder="Vrei sa ne transmiti ceva?" rows="5" cols="44"></textarea>
                    <button type="button" class="btn-buy">Comanda acum</button>
                    <i class="fa fa-window-close" id="close-cart"></i>
                </div>
            </div>
        </div>
    </header>

    <!--Body-->
    <section class="body container" id="body">

    </section>
    <!--Link to JS-->
    <script>
        //---------------------------------------Products START---------------------------------------------
        const product = {
            id: "id",
            name: "title",
            details: "desription",
            category: "category",
            imgUrl: "url"
        }

        product1 = {id: 1,name: "Sursa alimentare", details: "3A 12v-220v 3A 36w ip20", category:"Surse", URL: "./img/Product1-removebg-preview.png"};
        product2 = {id: 2,name: "Sursa alimentare", details: "20A 12v-220v 20A 240w ip20", category:"Surse", URL: "./img/Product2-removebg-preview.png"};
        product3 = {id: 3,name: "Banda LED", details: "5050 alb ajustabil 60led/m 12v", category:"Benzi", URL: "./img/Product3-removebg-preview.png"};
        product4 = {id: 4,name: "Banda LED", details: "3528 120led/m", category:"Benzi", URL: "./img/Product4-removebg-preview.png"};
        product5 = {id: 5,name: "Bec", details: "LED 2835 240led/m 6v ip20", category:"Becuri", URL: "./img/Product5-removebg-preview.png"};
        product6 = {id: 6,name: "Bec", details: "LED 2835 240led/m 12v ip20", category:"Becuri", URL: "./img/Product5-removebg-preview.png"};
        product7 = {id: 7,name: "Profil", details: "3A 12v-220v 6A 36w ip20", category:"Profile", URL: "./img/Product1-removebg-preview.png"};
        product8 = {id: 8,name: "Profil", details: "20A 12v-220v 20A 120w ip20", category:"Profile", URL: "./img/Product2-removebg-preview.png"};
        product9 = {id: 9,name: "Controller", details: "5050 alb ajustabil 40led/m 12v", category:"Controllers", URL: "./img/Product3-removebg-preview.png"};
        product10 = {id: 10,name: "Controller", details: "3528 60led/m", category:"Controllers", URL: "./img/Product4-removebg-preview.png"};
        
        let productList = [(product1),(product2),(product3),(product4),(product5), (product6),(product7),(product8),(product9),(product10)];
        
        //---------------------------------------Pictures START---------------------------------------------
        const picture = {
            id: "id",
            imgUrl: "url"
        }

        picture1 = {id: 1, URL: "./img/Picture1.png"};
        picture2 = {id: 2, URL: "./img/Picture2.jpg"};
        picture3 = {id: 3, URL: "./img/Picture3.jpg"};
        picture4 = {id: 4, URL: "./img/Picture4.jpg"};
        picture5 = {id: 5, URL: "./img/Picture5.jpg"};
        picture6 = {id: 6, URL: "./img/Picture6.jpg"};
        picture7 = {id: 7, URL: "./img/Picture1.png"};
        picture8 = {id: 8, URL: "./img/Picture2.jpg"};
        picture9 = {id: 9, URL: "./img/Picture3.jpg"};
        picture10 = {id: 10, URL: "./img/Picture4.jpg"};
        picture11 = {id: 11, URL: "./img/Picture5.jpg"};
        picture12 = {id: 12, URL: "./img/Picture6.jpg"};

        let pictureList = [(picture1),(picture2),(picture3),(picture4),(picture5), (picture6),(picture7),(picture8),(picture9),(picture10),(picture11),(picture12)];
        //---------------------------------------Products END---------------------------------------------
        
        
        // Get products categorys
        let listCartIndividualProducts = [];                                    // count individual products value
        let categoryList = [];                                                  // lista de categorii
        productList.forEach(element => {
            if(categoryList.includes(element.category)){
                return;
            }
            else{
                var categoty = element.category;
                categoryList.push(categoty);
            }
        });    

        // Cart
        let cartIcon = document.querySelector('#cart-icon')
        let cart = document.querySelector('.cart')
        let cartClose = document.querySelector('#close-cart')

        
        //Open Cart
        cartIcon.onclick = () =>{
            cart.classList.add('active')
        };
        //Close Cart
        cartClose.onclick = () =>{
            cart.classList.remove('active')
        };

        //Add cart animation
        function addToCartPopUp(){
            let itemInCartNotification = document.getElementsByClassName('add-to-cart-notification')[0];
            itemInCartNotification.classList.add('pop-up');
        }

        //Remove cart animation
        function addToCartPopUpOff(){
            let itemInCartNotification = document.getElementsByClassName('add-to-cart-notification')[0];
            itemInCartNotification.classList.remove('pop-up');
        }

        // Cart Working JS
        if (document.readyState =="loading") {
            document.addEventListener("DOMContentLoaded", ready);
        } else{
            ready();
        }
        //---------------------------------------START Function---------------------------------------------
        // Macking Function                                             
        function ready(){

            let navLinkTabs = document.querySelectorAll('h3');                 // get NavBar tabs
            navLinkTabs[0].addEventListener('click', displayProductsPage);     // Products tab
            navLinkTabs[1].addEventListener('click', displayPortofolioPage);   // Portofolio tab
            navLinkTabs[2].addEventListener('click', displayContactPage);      // Contact tab

            // Clear body after navigation bar click
            function clearBody(){                                                //Clear body function
            document.getElementById('body').innerHTML = "";}                     
            
            // Clear right side
            function clearRightSide(){                                           //Clear right.side function
            document.getElementById('right-side').innerHTML = "";}            
     
            displayProductsPage();
            //---------------------------------------displayProductsPage START Function---------------------------------------------
            function displayProductsPage (event){                             
                clearBody();

                navLinkTabs.forEach(element => {
                    element.classList.remove('active')
                });
                navLinkTabs[0].classList.add('active');

                let body = document.getElementById('body');
                let leftSide = document.createElement('div');                       //Products Left side 
                leftSide.classList.add('left-side');
                body.append(leftSide);

                let leftSideTitleText = document.createElement('h2');
                var title = document.createTextNode("Categorii");
                leftSideTitleText.append(title);
                leftSide.append(leftSideTitleText);

                let leftSideCategory = document.createElement('ul');
                leftSideCategory.classList.add('category-list');
                leftSide.append(leftSideCategory);

                let categoryFirstElement = document.createElement('li');
                categoryFirstElement.classList.add('category-item');
                leftSideCategory.append(categoryFirstElement);

                let categoryFirstElementTitle = document.createElement('a');
                categoryFirstElement.appendChild(categoryFirstElementTitle);        

                var paragraph = document.querySelector("a");
                var text = document.createTextNode("Toate");
                paragraph.appendChild(text);

                for (var i = 0; i < categoryList.length; i++){
                    let categoryElement = document.createElement('li');
                    categoryElement.classList.add('category-item');

                    var categoryElementContent = `
                    <a>${categoryList[i]}</a>
                    `
                    categoryElement.innerHTML = categoryElementContent;
                    leftSideCategory.append(categoryElement)
                }

                let rightSide = document.createElement('div');                      //Products Right side
                rightSide.classList.add('right-side');
                rightSide.setAttribute('id','right-side');
                body.append(rightSide);

                for(var i = 0; i <productList.length; i++)
                    { 

                        var productBox = document.createElement('div');
                        productBox.classList.add('product-box');
                        var productBoxContent = `
                        <div class="product-id">${productList[i].id}</div>
                        <img src="${productList[i].URL}" alt="product" class="product-img"/>
                        <h2 class="product-title">${productList[i].name}</h2>
                        <p class="product-details">${productList[i].details}</p>
                        <i class="fa-solid fa-cart-plus add-cart"></i>
                    `
                    productBox.innerHTML = productBoxContent;
                    rightSide.append(productBox);
                    }
                
                let firstCategoryActive = document.querySelector('a');          // make border for acrive selection
                firstCategoryActive.style.border = "3px solid grey";
                addToCartListener();

                // Display the right-side based on Category                                
                let category = document.querySelectorAll('a');
                for (var i = 0; i < category.length; i++){
                    category[i].addEventListener('click', showProducts);            //select the category
                }

                //---------------------------------------showProducts category START Function---------------------------------------------
                function showProducts(event){
                    clearRightSide();

                    let allRightCategories = document.querySelectorAll('a');        // clear border for inactive selction 
                    allRightCategories.forEach(function(element) {
                        element.style.border = "1px solid grey";;
                            });

                    let rightSideSelection = event.target;
                    rightSideSelection.style.border = "3px solid grey";

                    let rightSide = document.getElementsByClassName('right-side')[0];
                    let clicked = event.target.innerText;
                    let selectedProductList = productList.filter(e => e.category === clicked);            

                    if (selectedProductList.length == 0){
                        selectedProductList = productList;
                        for(var i = 0; i <selectedProductList.length; i++)
                    { 
                        var productBox = document.createElement('div');
                        productBox.classList.add('product-box');
                        var productBoxContent = `
                        <div class="product-id">${selectedProductList[i].id}</div>
                        <img src="${selectedProductList[i].URL}" alt="product" class="product-img"/>
                        <h2 class="product-title">${selectedProductList[i].name}</h2>
                        <p class="product-details">${selectedProductList[i].details}</p>
                        <i class="fa-solid fa-cart-plus add-cart"></i>
                    `
                    productBox.innerHTML = productBoxContent;
                    rightSide.append(productBox);
                    addToCartListener();  
                        }
                    }
                    else {
                        for(var i = 0; i <selectedProductList.length; i++)
                    { 

                        var productBox = document.createElement('div');
                        productBox.classList.add('product-box');
                        var productBoxContent = `
                        <div class="product-id">${selectedProductList[i].id}</div>
                        <img src="${selectedProductList[i].URL}" alt="product" class="product-img"/>
                        <h2 class="product-title">${selectedProductList[i].name}</h2>
                        <p class="product-details">${selectedProductList[i].details}</p>
                        <i class="fa-solid fa-cart-plus add-cart"></i>
                    `
                    productBox.innerHTML = productBoxContent;
                    rightSide.append(productBox);
                    addToCartListener(); 
                        }

                    }

                } //---------------------------------------showProducts category END Function---------------------------------------------
  
            } //---------------------------------------displayProductsPage END---------------------------------------------                                                                

            //---------------------------------------CART---------------------------------------------

            function addToCartListener(){
                var addCart = document.getElementsByClassName('add-cart');
                    for (var i = 0; i < addCart.length; i++){
                        var button = addCart[i];
                        button.addEventListener('click', addCartClicked);
                    }
            }
            
            // Add to Cart
            function addCartClicked(event){
            var button = event.target;
            var shopProducts = button.parentElement;
            var id = shopProducts.getElementsByClassName('product-id')[0].innerText;
            var title = shopProducts.getElementsByClassName('product-title')[0].innerText;
            var details = shopProducts.getElementsByClassName('product-details')[0].innerText;
            var productImg = shopProducts.getElementsByClassName('product-img')[0].src;
            addProductToCart(id, title, details, productImg);
            updateTotal();
            }

            
            function addProductToCart(id, title, details, productImg){
                var cartShopBox = document.createElement('div');
                cartShopBox.classList.add('cart-box');
                var cartItems = document.getElementsByClassName('cart-content')[0];
                var cartItemsDetails = cartItems.getElementsByClassName('cart-product-details');
                let xxx = document.getElementsByClassName('product-in-cart-count');
                
                for (var i = 0; i < cartItemsDetails.length; i++){
                    if (cartItemsDetails[i].textContent == details){
                        alert ("Acest produs a fost deja adaugat in cos!")
                        return;
                    }
                }
                var cartBoxContent = `
                        <img src="${productImg}" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="product-id">${id}</div>
                            <div class="cart-product-title">${title}</div>
                            <p class="cart-product-details">${details}</p>
                            <div class="cart-qty">
                                <button type="button" class="btn-qty-minus" >&#8722
                                </button>
                                <input type="text" class="qty-value" value="1">
                                <button type="button" class="btn-qty-plus">&#43
                                </button>
                            </div>
                        </div>
                        <!--Remove cart-->
                        <i class="fa fa-trash cart-remove" aria-hidden="true"></i>
                        `
                
                listCartIndividualProducts.push({productId: id, count: 1});
                cartShopBox.innerHTML = cartBoxContent;
                cartItems.append(cartShopBox);
                cartShopBox.getElementsByClassName('cart-remove')[0].addEventListener('click', removeCartItem);
                cartShopBox.getElementsByClassName('btn-qty-minus')[0].addEventListener('click', quantityChanged);
                cartShopBox.getElementsByClassName('btn-qty-plus')[0].addEventListener('click', quantityChanged);
                addToCartPopUp();
                setTimeout(addToCartPopUpOff, 1000);
            }
        
            // Remove Item from Cart
            function removeCartItem (event){
                var buttonClicked = event.target;
                var idRemoved = buttonClicked.parentElement.getElementsByClassName('product-id')[0].innerText;
                let index = listCartIndividualProducts.findIndex(e => e.productId == parseInt(idRemoved));
                listCartIndividualProducts.splice(index, 1);
                buttonClicked.parentElement.remove();
                updateTotal();
            }

            // Quantity changes


            function quantityChanged(event){
                var buttonClicked = event.target;
                var idUpdate = buttonClicked.parentElement.parentElement.getElementsByClassName('product-id')[0].innerText;
                let objToUpdate = listCartIndividualProducts.find((obj) => obj.productId == idUpdate);
                var valueCount = objToUpdate.count;

                if (buttonClicked.classList == "btn-qty-plus"){
                    valueCount++; 
                    buttonClicked.previousElementSibling.value = parseInt(valueCount);  
                    
                                
                }
                else if (buttonClicked.classList == "btn-qty-minus" && valueCount > 1){
                    valueCount--; 
                    buttonClicked.nextElementSibling.value = parseInt(valueCount);
                }
                objToUpdate.count = valueCount;
                updateTotal();
            }


            
            // Update Total
            function updateTotal(){
                var cartContent = document.getElementsByClassName('cart-content')[0];           
                var cartBoxes = document.getElementsByClassName('cart-box');
                if(cartBoxes.length != 1)
                {
                    var total = 0;
                for (var i = 1 ; i < cartBoxes.length; i++) {
                    var cartBox = cartBoxes[i];
                    var quantityElement = cartBox.querySelector('input');
                    var quantity = quantityElement.value;
                    total = +total + +quantity;

                    document.getElementsByClassName('total-quantity')[0].innerText = parseInt(total);        
                }
                }
                else {
                    document.getElementsByClassName('total-quantity')[0].innerText = 0;
                    document.getElementsByClassName('product-in-cart-count')[0].innerText = "";
                } 
                updateCartCount();

            }
        
            function updateCartCount(){
                var cartBoxes = document.getElementsByClassName('cart-box');
                if(cartBoxes.length > 1)
                {
                    document.getElementsByClassName('product-in-cart-count')[0].innerText = parseInt(cartBoxes.length - 1);
                }
                else{
                    document.getElementsByClassName('product-in-cart-count')[0].innerText = "";
                }
            }
            //---------------------------------------CART END--------------------------------------------------
    
            function displayPortofolioPage(){
                clearBody();
                navLinkTabs.forEach(element => {
                    element.classList.remove('active')
                });
                navLinkTabs[1].classList.add('active');
                
                let body = document.getElementById('body');
                let pictures_Body = document.createElement('div'); 
                pictures_Body.classList.add('pictures_Body');
                body.append(pictures_Body);

                for (var i = 0; i <pictureList.length; i++)
                {
                    let portofolio = document.createElement('div');  
                    portofolio.classList.add('portofolioBody');
                    var portofolioContent = `
                        <img src="${pictureList[i].URL}" alt="picture" class="picture-img"/>
                    `
                    portofolio.innerHTML = portofolioContent;
                    pictures_Body.append(portofolio);
                };
            }
            

            function displayContactPage(){
                clearBody();
                navLinkTabs.forEach(element => {
                    element.classList.remove('active')
                });
                navLinkTabs[2].classList.add('active');

                let body = document.getElementById('body');
                let contactUs_Body = document.createElement('div'); 
                contactUs_Body.classList.add('contactUs_Body');
                body.append(contactUs_Body);

            
            }
        
        } //---------------------------------------END Function---------------------------------------------



    </script>
    </body>

</html>
